name: coinpay_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  

dev_dependencies:
  flutter_test:
    sdk: flutter 
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        # - asset: fonts/Schyler-Italic.ttf
        #   style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
